<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <style type="text/css">
 	  ::-webkit-scrollbar {
       width: 12px;
   }
   ::-webkit-scrollbar-thumb {
       border-radius: 10px;
       -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
       background-color: #555;
   }
   summary:focus {
       outline: none;
   }
   body {
       width: 300px;
       font-family: 'Cabin';
       font-size: 13px;
   }
   li {
       font-family: 'Cabin';
   }
   #title {
       position: relative;
   }
   h1 {
       font-family: 'Exo';
   }
   ul,
   details {
       list-style: none;
   }
   #errorMessage {
       padding: 0px;
   }
   a {
       text-decoration: none;
       color: blue;
   }
   a:hover {
       color: deepskyblue;
   }
   .linktouser {
       font-size: 14px;
   }
   #divofflinefriends {
       display: none;
   }
   h1 {
       padding: 0px;
   }
   #titleofonline {
       font-family: Cabin;
       font-size: 20px;
       font-weight: bold;
   }
   .switch {
       position: relative;
       display: inline-block;
       width: 35px;
       height: 17px;
   }
   .switch input {
       display: none;
   }
   .slider {
       position: absolute;
       cursor: pointer;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       background-color: #ccc;
       -webkit-transition: .4s;
       transition: .4s;
       width: 35px;
       height: 17px;
   }
   .slider:before {
       position: absolute;
       content: "";
       height: 15px;
       width: 15px;
       left: 4px;
       bottom: 1px;
       background-color: white;
       -webkit-transition: .4s;
       transition: .4s;
   }
   input:checked + .slider {
       background-color: #2196F3;
   }
   input:focus + .slider {
       box-shadow: 0 0 1px #2196F3;
   }
   input:checked + .slider:before {
       -webkit-transform: translateX(13px);
       -ms-transform: translateX(13px);
       transform: translateX(13px);
   }
   /* Rounded sliders */

   .slider.round {
       border-radius: 34px;
   }
   .slider.round:before {
       border-radius: 50%;
   }
   .a {
       vertical-align: middle;
   }
   .easter-egg {
 	display: none;
   }
   .easter-egg.visible {
 	display: block;
 	font-size: 35px;
   }
   #buttons {
 	float:right;
 	}
 </style>
  </head>
  <body>
    <center>
      <h1 id="title"><img id="logo" src="isOnlineLogo.png" height="60" width="150"></img></h1>
      <div class="easter-egg"></div>
      <small><span id="help">Need help or have questions? Go to</span> <a href="https://scratch.mit.edu/users/isOnlineV2/?comments" target="_blank">@isOnlineV2</a>!
      <br>
      </small>
      <hr>

      <h2 id="title"> isOnline Team </h2>
      <hr>
    </center>
      <ul>
        <li>World_Languages</li>
        <li>PackersRuleGoPack</li>
      </ul>
  </body>
</html>
